<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <h1>로그인</h1>
      <p>아이디와 비밀번호를 입력하고 로그인하세요</p>
      <form method="post">
        <div>
          <label for="user-id">
            아이디
            <input type="text" />
          </label>
          <br />
          <label for="user-pw">
            비밀번호
            <input type="password" />
          </label>
          <br />
          <input type="checkbox" name="save-id" id="save-id" />
          <label for="save-id">아이디 저장</label>
          <br />
          <button type="submit">로그인</button>
      </form>
    </div>
  </body>
</html>
